<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mobility</title>
    <!-- <link rel="stylesheet" href="style.css">   -->
</head>
<body>
    <!-- <h1>hi, this is the test site for the chatbot</h1> -->
    <!-- <div id="rasa-chat-widget" data-websocket-url="https://localhost:5005/"></div>
    <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>  -->
    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                customData: { language: "en" },
                socketUrl: "http://localhost:5555",
                initPayload: "/welcome_message",
                title: "E-Mobility chatbot",
                // add other props here
                params: {
                storage: "session",
                docViewer: true
              }
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
    </body> 
</html>
