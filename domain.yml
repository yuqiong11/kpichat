responses:
  utter_ask_place:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Welcher Ort interessiert Sie? Sie können den Namen eines Bundeslandes/einer Stadt oder einfach „Kreis“ oder „Bundesland“ eingeben."
    - text: "Which place are you interested in? You can enter name of a federal state/city or simply 'county' or 'federal state'."

  utter_kpi_query:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Was ist Ihre Anfrage?"
    - text: "What's your query?"

  utter_query_received:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Ok, Anfrage erhalten. Bitte bestätigen Sie Folgendes."
    - text: "Ok, query received. Please confirm the following."

  utter_not_found_kpi:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Tut mir leid, ich habe keine Informationen zu diesem KPI in der Wissensdatenbank gefunden. Möchten Sie es als neuen KPI definieren?"
    - text: "Sorry, I did not find information about this KPI in knowledgebase. Do you want to define it as a new KPI?"

  utter_not_found_statistics:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Entschuldigung, es fehlt Wissen. Kannst du mir dabei helfen?"
    - text: "Sorry, there is missing knowledge. Can you help me with it?"

  utter_query_completed:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Anfrage läuft gerade..."
    - text: "Query now in process..."

  utter_ask_for_clarification:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Bitte korrigieren Sie den falschen Teil im Format '[Name]: xxx', z.B. Wenn Sie den Ort wechseln möchten, können Sie „Ort: Berlin“ eingeben."
    - text: "Please correct the false part using the format '[name]: xxx', e.g. if you want to change place, you can type 'place: Berlin'."


  utter_out_of_scope:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Ups, ich bin ratlos..."
    - text: "Oops, I am stumped..."

  utter_ask_rephrase:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Entschuldigung, könnten Sie das umformulieren?"
    - text: "Sorry, could you rephrase that?"

  utter_default:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Es tut mir leid, ich kann Ihnen nicht helfen. Sie können 0 eingeben, um zum Hauptmenü zurückzukehren und erneut zu fragen."
    - text: "I'm sorry, I can't help you. You can type 0 to go back to the main menu and start asking again."
  
  utter_sorry:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Was kann ich Ihnen sonst noch helfen?"
    - text: "What else can I help you?"

  utter_greet:
    - condition:
      - type: slot
        name: language
        value: german
      text: "hallo"
    - text: "hi"
    - text: "hello"

  utter_goodbye:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Tschüssi!"
    - condition:
      - type: slot
        name: language
        value: german
      text: "Aufwiedersehen!"
    - text: "goodbye!"
    - text: "bye!"

  
  utter_welcome:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Hallo, hier ist der E-Mobility Chatbot👋 Ich helfe dir bei Fragen zur E-Mobilität😃"
    - text: "Hi, it's E-Mobility chatbot here👋 Let me help you with E-Mobility questions😃"

  utter_main_menu:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Hier ist das Hauptmenü. Sie können einen Dienst auswählen, indem Sie die Nummer eintippen. Geben Sie 0 ein, um zum Hauptmenü zurückzukehren.  \n
          1. KPI-Abfrage  \n
          2. Umkreissuche  \n
          3. KPI-Definitionen  \n
          4. FAQs zur E-Mobilität  \n
          5. Einen neuen KPI hinzufügen  \n
          6. Wissen hinzufügen  \n
          7. FAQs hinzufügen  \n
          8. Hilfe"
    - text: "Here is the main menu. You can choose a service by typing the number. Type 0 to return to the main menu.  \n
          1. KPI query  \n
          2. Nearby Search  \n
          3. KPI definitions  \n
          4. E-Mobility FAQs   \n
          5. Add a new KPI  \n
          6. Add knowledge  \n
          7. Add FAQs  \n
          8. Help"

  utter_menu_3:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Definitionen von KPIs:  \n
            'Standorte': Anzahl der Ladeinfrastrukturplätze.  \n
            'Ladesäulen': Anzahl der Ladestationen.  \n
            'Ladepunkte': Anzahl der Ladepunkte.  \n
            'Ladepunkte_pro_1.000_Pkw': Anzahl der Ladepunkte pro 1.000 zugelassene Pkw.  \n
            'Pkw_pro_Ladepunkt': Anzahl der zugelassenen Pkw pro Ladepunkt.  \n
            'Zielerreichung': erreichter Ladepunktanteil bezogen auf die geforderte Mindestzahl an Ladepunkten für 2030.  \n
            'Schnellladestationen': Anzahl der Schnellladestationen.  \n
            'Normalladestationen': Anzahl der normalen Ladestationen.  \n
            'Ladestationsbetreiber': Namen von Ladestationsbetreibern.  \n
            "
    - text: "Definitions of KPIs:  \n
           'Locations': number of charging infrastructure places.  \n
           'Charging_stations': number of charging stations. A charging station can have one or more charging points.'  \n
           'Charging_points': number of charging points.  \n
           'Charging_points_per_1,000_cars': number of charging points per 1,000 registered passenger cars.  \n
           'Cars_per_charging_point': number of registered passenger cars per charging point.  \n
           'Percentage_of_target': achieved share of charging points in relation to the required minimum number of charging points for 2030.  \n
           'Fast_charging_stations': number of fast charging stations.  \n
           'Normal_charging_stations': number of normal charging stations.  \n
           'Charging_station_operators': names of charging station operators.  \n
           "
  utter_help:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Sehen Sie sich die Details der einzelnen Dienste unten an:  \n
            1.'KPI-Abfrage': Abfrage des KPI-Werts.  \n
            2.'Nahsuche': Ladestationen in einem Umkreis um einen bestimmten Ort.  \n
            3.'KPI-Definitionen': Die Definitionen der verfügbaren KPIs.  \n
            4.'FAQs zur E-Mobilität': Stellen Sie Fakten zur E-Mobilität in Form von FAQs vor  \n
            5.'Neuen KPI hinzufügen': Fügen Sie einen neuen KPI der Wissensdatenbank hinzu.  \n
            6.'Wissen hinzufügen': Beantworten Sie Fragen zu E-Mobility KPIs.  \n
            7.'Häufig gestellte Fragen hinzufügen': Fügen Sie neue FAQ-Paare der Wissensdatenbank hinzu.  \n
            8.'Hilfe': Details aller Dienste.  \n
            0.'Hauptmenü': Zurück zum Hauptmenü."
    - text: "See the details of each service below:  \n
            1.'KPI query': Query the KPI value.  \n
            2.'Nearby Search': Find charging stations within a radius around a given place.  \n
            3.'KPI definitions': The definitions of the available KPIs.  \n
            4.'E-Mobility FAQs': Introduce facts about emobility in the form of FAQs  \n
            5.'Add a new KPI': Add a new KPI to the knowledge base.  \n
            6.'Add knowledge': Answer E-Mobility KPI-related questions.  \n
            7.'Add FAQs': Add new FAQ pairs to the knowledge base.  \n
            8.'Help': Details of all the services.  \n
            0.'Main menu': Back to main menu."

  utter_thanks_quiz:
    - condition:
      - type: slot
        name: language
        value: german
      text: "Dankeschön!😀"
    - text: "Thank you!😀"

