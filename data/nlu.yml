version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: chatbot_service
  examples: |
    - help
    - what can you do?


- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - true

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: extract_kpi
  examples: |
    - what is the number of [locations](kpi) in [Berlin](place) in [December 2021](time)?
    - Give me the number of [chargingpoints](kpi) in [Berlin](place) in [December 2022](time)?
    - In [Hamburg](place), how many [chargingpoints](kpi) are there in [December 2021](time)?
    - In [April 2020](time), how many [chargingstations](kpi) does [Dresden](place) have?
    - I want to know the number of [chargingpoints](kpi) in [Sachsen](place) [now](time)?
    - Tell me about [Bayern](place).
    - How many [locations](kpi) are there in [Kassel](place)?

