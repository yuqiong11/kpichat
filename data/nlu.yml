    - Tell me about [Bayern](place).
    - How many [locations]{"entity": "kpi", "value": "Locations"} are there in [Kassel](place)?
    - What's the number of [chargingpoints]{"entity": "kpi", "value": "Charging points"} in [Berlin][{"entity": "place"}, {"entity": "place"}]?
