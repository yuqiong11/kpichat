version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet whenever user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Provide more information anytime user asks for it
  steps:
  - intent: chatbot_service
  - action: utter_service_1
  - action: utter_service_2

- rule: Activate form
  steps:
  - intent: extract_kpi
  - action: kpi_form
  - active_loop: kpi_form

- rule: Submit form
  condition:
  - active_loop: kpi_form
  steps:
  - action: kpi_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_query_received
  - action: action_query_confirm
