version: "3.0"

rules:

- rule: chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat
  - action: action_reset_slots

- rule: faq
  steps:
  - intent: faq
  - action: utter_faq
  - action: action_reset_slots

- rule: reset
  steps:
  - intent: reset
  - action: action_reset_slots
  - action: action_slot_check

- rule: check_slot_input
  steps:
  - intent: check_slot_input
  - action: action_slot_check  

- rule: coref
  steps:
  - intent: co_reference
  - action: action_set_stored
  - action: kpi_form
  - active_loop: kpi_form
  - slot_was_set:
    - place: "Berlin"
  - slot_was_set:
    - DATE: "2021"
  - slot_was_set:
    - kpi: "locations"
  - slot_was_set:
    - requested_slot: null 
  - active_loop: null
  - action: action_query_confirm

- rule: deny
  steps:
  - intent: deny
  - action: utter_ask_for_clarification

- rule: change_slot
  steps:
  - intent: change_slot
  - action: action_query_confirm

- rule: Activate form
  steps:
  - action: kpi_form
  - active_loop: kpi_form
  - slot_was_set:
    - place: "Berlin"
  - slot_was_set:
    - DATE: "2021"
  - slot_was_set:
    - kpi: "locations"
  - slot_was_set:
    - requested_slot: null 

- rule: Submit form
  condition:
  - active_loop: kpi_form
  steps:
  - action: kpi_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  wait_for_user_input: false

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
  - action: action_reset_slots

# - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
#   steps:
#   - intent: nlu_fallback
#   - action: utter_please_rephrase

- rule: Implementation of the Two-Stage-Fallback
  steps:
  - intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback


