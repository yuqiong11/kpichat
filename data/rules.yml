version: "3.0"

rules:

- rule: chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: faq
  steps:
  - intent: faq
  - action: utter_faq

- rule: reset
  steps:
  - intent: reset
  - action: action_reset_slots
  - action: action_slot_check

- rule: check_slot_input
  steps:
  - intent: check_slot_input
  - action: action_slot_check  

- rule: Activate form agg
  steps:
  - intent: agg_query
  - action: action_tem_store
  - action: kpi_form
  - active_loop: kpi_form

- rule: Activate form group sort
  steps:
  - intent: group_sort_query
  - action: action_tem_store
  - action: kpi_form
  - active_loop: kpi_form

- rule: Activate form filter
  steps:
  - intent: filter_query
  - action: action_tem_store
  - action: kpi_form
  - active_loop: kpi_form

- rule: Activate form limit
  steps:
  - intent: limit_query
  - action: action_tem_store
  - action: kpi_form
  - active_loop: kpi_form

- rule: Activate form window
  steps:
  - intent: window_query
  - action: action_tem_store
  - action: kpi_form
  - active_loop: kpi_form

- rule: Submit form
  condition:
  - active_loop: kpi_form
  steps:
  - action: kpi_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_convert_date
  - slot_was_set:
    - mapped_time: "202001"
  wait_for_user_input: false

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase