version: "3.0"

rules:

- rule: chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: faq
  steps:
  - intent: faq
  - action: utter_faq

- rule: reset
  steps:
  - intent: reset
  - action: action_reset_slots
  - action: action_slot_check

- rule: check_slot_input
  steps:
  - intent: check_slot_input
  - action: action_slot_check  

- rule: Activate form
  steps:
  - action: kpi_form
  - active_loop: kpi_form

- rule: Submit form
  condition:
  - active_loop: kpi_form
  steps:
  - action: kpi_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  wait_for_user_input: false

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase