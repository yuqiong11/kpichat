version: "3.1"

rules:

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: welcome
  steps:
  - intent: welcome_message
  - action: utter_welcome
  - action: utter_main_menu

- rule: main menu
  steps:
  - intent: main_menu
  - action: utter_main_menu
  - action: action_restart


- rule: Activate kpi form
  steps:
  - action: kpi_form
  - active_loop: kpi_form
  - slot_was_set:
    - place: "Berlin"
  - slot_was_set:
    - time: "2021"
  - slot_was_set:
    - kpi: "locations"
  - slot_was_set:
    - requested_slot: null 

- rule: Submit kpi form
  condition:
  - active_loop: kpi_form
  steps:
  - action: kpi_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  wait_for_user_input: false

- rule: Activate add faqs form
  steps:
  - action: add_faqs_form
  - active_loop: add_faqs_form
  - slot_was_set:
    - faqs_q: "Berlin"
  - slot_was_set:
    - faqs_a: "awesome"
  - slot_was_set:
    - requested_slot: null 

- rule: Submit add faqs form
  condition:
  - active_loop: add_faqs_form
  steps:
  - action: add_faqs_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  wait_for_user_input: false

- rule: Activate nearby search form
  steps:
  - action: nearby_search_form
  - active_loop: nearby_search_form
  - slot_was_set:
    - address: "Kirchstr. 28, Berlin"
  - slot_was_set:
    - radius: 1000
  - slot_was_set:
    - requested_slot: null 

- rule: Submit nearby search form
  condition:
  - active_loop: nearby_search_form
  steps:
  - action: nearby_search_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  wait_for_user_input: false

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
  - action: utter_main_menu
  - action: action_restart

