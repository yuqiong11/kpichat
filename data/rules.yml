version: "3.1"

rules:

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: action_restart

- rule: welcome
  steps:
  - intent: welcome_message
  - action: utter_welcome
  - action: utter_main_menu

- rule: main menu
  steps:
  - intent: main_menu
  - action: utter_main_menu
  - action: action_restart


- rule: reset
  steps:
  - intent: reset
  - action: action_restart
  - action: action_slot_check

- rule: check_slot_input
  steps:
  - intent: check_slot_input
  - action: action_slot_check  

- rule: Activate kpi form
  steps:
  - action: kpi_form
  - active_loop: kpi_form
  - slot_was_set:
    - place: "Berlin"
  - slot_was_set:
    - DATE: "2021"
  - slot_was_set:
    - kpi: "locations"
  - slot_was_set:
    - requested_slot: null 

- rule: Submit kpi form
  condition:
  - active_loop: kpi_form
  steps:
  - action: kpi_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  wait_for_user_input: false


- rule: Activate new kpi form
  steps:
  - action: new_kpi_form
  - active_loop: new_kpi_form


- rule: Submit new kpi form
  condition:
  - active_loop: new_kpi_form
