version: "3.1"

stories:
- story: give 1 faq + main_menu
  steps:
  - intent: choose_service
  # - action: action_service_mapping
  - slot_was_set:
    - service: 3
  - action: utter_faqs
  - intent: give_faqs
  - action: action_give_faqs_finished
  - action: action_continue_options
  - intent: main_menu
  - action: utter_main_menu
  - action: action_restart

- story: give 1 faq + continue have faqs + main_menu
  steps:
  - intent: choose_service
  # - action: action_service_mapping
  - slot_was_set:
    - service: 3
  - action: utter_faqs
  - intent: give_faqs
  - action: action_give_faqs_finished
  - action: action_continue_options
  - intent: continue
  - action: utter_faqs
  - intent: give_faqs
  - action: action_give_faqs_finished
  - action: action_continue_options
  - intent: main_menu
  - action: utter_main_menu
  - action: action_restart 

