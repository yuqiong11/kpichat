    - What about [max](max)?
    - What about [locations]{"entity": "kpi", "value": "Locations"}?
    - Was ist mit Sachsen?
- intent: group_sort_query
  examples: |
    - Wie hoch ist die [erhöhte](increase) von [Ladepukten]{"entity": "kpi", "value": "Charging_points"} jedes Bundesland [letzte zwei Jahre](DATE)?
    - what is the [increase](increase) of [locations]{"entity": "kpi", "value": "Locations"} in each federal state [last year](DATE).
    - Gib mir [Ladestationen]{"entity": "kpi", "value": "Charging_stations"} gruppiert nach Staat zurück.
    - Ich möchte die Anzahl der [Ladestationen]{"entity": "kpi", "value": "Charging_stations"} in jedem Bundesland wissen.
    - Give the [increased](increase) number of [Charging_station]{"entity": "kpi", "value": "Charging_points"} of all states.
    - Show number of [points]{"entity": "kpi", "value": "Charging_points"} in each federal state by ascending(asc) order [the first month of 2021](DATE).
    - [Ladepunkte_pro_pkw]{"entity": "kpi", "value": "Charging_points_per_1000_cars"} in allen Bundesländer im [2019.03](DATE) anzeigen.
    - Give a [desc](desc) order of number of [chargingpoints]{"entity": "kpi", "value": "Charging_points"} of federal state in [June 2021](DATE).
    - [Standorte]{"entity": "kpi", "value": "Locations"} für jeden Bundesland [absteigend](desc).
    - Return [desc](desc) order of the [percent_of_target]{"entity": "kpi", "value": "Percentage_of_target"} in every state of [today](DATE).
    - Rückgabe der [absteigende](desc) Reihenfolge von [zielerreichung]{"entity": "kpi", "value": "Percentage_of_target"} in jedem Bundesland von [heute](DATE).
    - please return [charging_station]{"entity": "kpi", "value": "Charging_stations"} group by state.
    - what is the [increment](increase) of [locations]{"entity": "kpi", "value": "Locations"} in each federal state from [September 2022](DATE) to [March 2022](DATE).
    - What's the [increased](increase) of [charge_point]{"entity": "kpi", "value": "Charging_points"} of each state [last two years](DATE)?
- intent: limit_query
  examples: |
    - Until [June 2022](DATE), which [3](CARDINAL) federal states will have the [leading](top) number of [Charging_points_per_1,000_cars]{"entity": "kpi", "value": "Charging_points_per_1000_cars"}?
    - Gib den [1](CARDINAL) Land auf [top](top) an, der die [meisten](max) [Ladepunkte_pro_1,000_pkws]{"entity": "kpi", "value": "Charging_points_per_1000_cars"} enthält [August 2022](DATE).
    - By [April 2022](DATE), the [4](CARDINAL) states will have the [lowest](min) number of [Charging_points](kpi)?
    - What are the [bottom](bottom) [2](CARDINAL) state in terms of [cars per chargingpoint]{"entity": "kpi", "value": "Cars_per_charging_point"} [last month](DATE)?
    - Gieb die [3](CARDINAL) Landkreise mit den [wenigsten](min) [Ladestationen]{"entity": "kpi", "value": "Charging_stations"} im [Feb 2018](DATE).
    - [3](CARDINAL) Bundesländer mit den [höchsten](max) [Pkws_pro_Ladepunkt]{"entity": "kpi", "value": "Cars_per_charging_point"} bis [jetzt](DATE)?
    - Gib mir den [top](top) [2](CARDINAL) Landkreise der [heute](DATE) die [höchste](max) Anzahl an [Standorte]{"entity": "kpi", "value": "Locations"} hat.
    - Return the [three](CARDINAL) countys at the [bottom](bottom) that has the [most](max) [charging_sation]{"entity": "kpi", "value": "Charging_stations"}  in [May 2019](DATE).
    - Which [three](CARDINAL) county in Hessen have [increased](increase) the number of [charging points]{"entity": "kpi", "value": "Charging_points"} the [most](top) in [August 2021](DATE)?
    - the [bottom](bottom) [3](CARDINAL) federal states with the [highest](max) [Charging_points_per_1,000_cars]{"entity": "kpi", "value": "Charging_points_per_1000_cars"} in [may 2022](DATE)?
    - Give the [1](CARDINAL) state on the [top](top) that has the [most](max) [chargingpoints per car]{"entity": "kpi", "value": "Charging_points_per_1000_cars"} in [August 2022](DATE).
    - Zeig mir die [top](top) [drei](CARDINAL) Bundesländer mit den [wenigsten](min) [Ladestationen] {"entity": "kpi", "value": "Charging_stations"} im Jahr [2022](DATE)
    - By [Septmber 2022](DATE), which [10](CARDINAL) counties will have the [most](max) [locations]{"entity": "kpi", "value": "Locations"}?
    - the [5](CARDINAL) counties that have the [highest](max) [Percentage_of_target](kpi) in [November 2021](DATE)?
    - Die [drei](CARDINAL) Landkreise in Sachsen-Anhalt mit den den [meissten](max) [Ladestationen]{"entity": "kpi", "value": "Charging_stations"}.
- intent: agg_query
  examples: |
    - Return the state which has the [highest](max) [Percentage_of_target](kpi) [now](DATE).
    - How high is the [average](avg) [expansion](increase) of [charging points]{"entity": "kpi", "value": "Charging_points"} per federal state per [year](DATE)?
    - [Percentage of target]{"entity": "kpi", "value": "Percentage_of_target"} in Leipzig.
    - Der Landkreis mit der [höchsten](max) Anzahl an [Ladepunkten]{"entity": "kpi", "value": "Charging_points"} im [Januar 2021](DATE).
    - Wie viele [Standorte]{"entity": "kpi", "value": "Locations"} giebt es [derzeit](DATE) in Bremen?
    - which [year](DATE) does Berlin has the [lowest](min) [increase](increase) of [chargestations]{"entity": "kpi", "value": "Charging_stations"}?
    - I am interested in the [smallest](min) number of [locations]{"entity": "kpi", "value": "Locations"} of a county in [now](DATE)
    - What's the [largest](max) number of [locatons]{"entity": "kpi", "value": "Locations"} of a county in Thüringen in [beginning of 2021](DATE)?
    - which federal state has the [smallest](min) [new](increase) [chargerpoints]{"entity": "kpi", "value": "Charging_points"} in [previous year](DATE)?
    - How many [new](increase) [charging points]{"entity": "kpi", "value": "Charging_points"} were build in Hessen, Niedersachsen and Sachsen between [march 2019](DATE) and [november 2021](DATE)?
    - Wie viele [Ladestationen]{"entity": "kpi", "value": "Charging_stations"} giebt es in [jetzt](DATE) in Kassel?
    - Zeig mir das Bundesland mit den [meissten](max) [Standorten]{"entity": "kpi", "value": "Locations"} im [letzten Monat](DATE).
    - Was ist die [kleinste](min) anzahl an [Ladepunkten]{"entity": "kpi", "value": "Charging_points"} in einem Landkreis im [nächsten Monat](DATE)?
    - which county has [least](min) [Cars_per_charging_point](kpi) in [May 2022](DATE)?
    - How large is the [average](avg) [expansion](increase) of [charging sations]{"entity": "kpi", "value": "Charging_stations"} per county per [year](DATE)?
    - Ich möchte die Anzahl an [Autos/Ladepunkte]{"entity": "kpi", "value": "Cars_per_charging_point"} in Hamburg im [nächsten Monat](DATE) wissen.
    - which county at the year of [2020](DATE) had the [least](bottom) [increased](increase) [locations]{"entity": "kpi", "value": "Locations"}?
    - Das Bundesland das [heute](DATE) die [höchste](max) [zielereichung]{"entity": "kpi", "value": "Percentage_of_target"} hat.
    - What is the [average](avg) number of [stations]{"entity": "kpi", "value": "Charging_stations"} of all federal states [last month](DATE).
    - which county has [most](max) number of [chargingpoints]{"entity": "kpi", "value": "Charging_points"} in [August 2022](DATE)?
